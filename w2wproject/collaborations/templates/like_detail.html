<!-- templates/like_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Like Detail</title>
</head>
<body>
    <h1>Like Detail</h1>
    <p><strong>From Brand:</strong> {{ like.from_brand.name }}</p>
    <p><strong>To Brand:</strong> {{ like.to_brand.name }}</p>
    <p><strong>Created At:</strong> {{ like.created_at }}</p>

    <!-- Optional: Link to view the brands in detail -->
    <p><a href="{% url 'brand_detail' pk=like.from_brand.pk %}">View From Brand Details</a></p>
    <p><a href="{% url 'brand_detail' pk=like.to_brand.pk %}">View To Brand Details</a></p>
</body>
</html>
