<!-- match_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Matches</title>
</head>
<body>
    <h1>List of Matches</h1>
    <ul>
        {% for match in matches %}
            <li>Match between {{ match.brand1 }} and {{ match.brand2 }} created at {{ match.created_at }}</li>
        {% empty %}
            <li>No matches found.</li>
        {% endfor %}
    </ul>
</body>
</html>
