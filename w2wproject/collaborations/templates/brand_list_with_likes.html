<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand List with Likes</title>
</head>
<body>
    <h1>Brands</h1>
    <ul>
        {% for brand in brands %}
            <li>
                <h2>{{ brand.name }}</h2>
                {% if brand.id in liked_brands_ids %}
                    <p>You liked this brand!</p>
                {% else %}
                    <p>You haven't liked this brand yet.</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
