<!-- templates/brand_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Brands</title>
</head>
<body>
    <h1>All Brands</h1>
    <ul>
        {% for brand in brands %}
            <li>{{ brand.name }} - {{ brand.status }}</li>
        {% empty %}
            <li>No brands found.</li>
        {% endfor %}
    </ul>
</body>
</html>
